<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Main rounded square -->
  <rect x="2" y="2" width="44" height="44" rx="12" fill="url(#bgGradient)"/>

  <!-- Switch track (pill shape) -->
  <rect x="8" y="17" width="32" height="14" rx="7" fill="rgba(255,255,255,0.25)"/>

  <!-- Switch knob (off position = left) -->
  <circle cx="15" cy="24" r="6" fill="white" filter="drop-shadow(1px 1px 2px rgba(0,0,0,0.15))"/>
</svg>
