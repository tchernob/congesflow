<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 48" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Main rounded square -->
  <rect x="2" y="2" width="44" height="44" rx="12" fill="url(#bgGrad)"/>

  <!-- Switch track (pill shape) -->
  <rect x="10" y="18" width="28" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>

  <!-- Switch knob (off position = left) -->
  <circle cx="16" cy="24" r="5" fill="white"/>

  <!-- Power symbol on knob -->
  <path d="M16 21.5 L16 23" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M16 24 A2.5 2.5 0 1 1 15.99 24" stroke="#6366f1" stroke-width="1.2" stroke-linecap="round" fill="none"/>

  <!-- TimeOff text -->
  <text x="56" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a">
    <tspan>Time</tspan><tspan fill="#6366f1">Off</tspan>
  </text>
</svg>
